<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Log-in to your Herbmates account </title>

    <h2>Log into your Herb Account</h2>

    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    
  <form action="/login" method="POST">

    <p>
      Email <input type="text" name="email" required>
    </p>

    <p>
      Password <input type="password" name="password" required>
    </p>

    <p>    
      <input type="submit">
    </p>

    <p>
      <h3><a href="/signup">Need to create an account?</a>
    </p>  

  </form>
